<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Teams page</title>
    <link rel="stylesheet" href="drivers.css">
    <link rel="stylesheet" href="coolinput.css">
    <link rel="stylesheet" href="othercoolinput.css">
    <link rel="stylesheet" href="tabledesignt.css">
</head>
<body class="bodyteam">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script type="text/javascript" src="teams.js"></script>
    <div class="flex-container">
        <div style="width:min-content" class="flex-subcontainer">
            <span class="maintext-bottompadding">Teams page</span>
            <a class="button button-size" href="./index.html" draggable="false">
                <div>
                    Home
                </div>
            </a>
            <a class="button button-size" href="./drivers.html" draggable="false">
                <div>
                    Drivers
                </div>
            </a>
            <a class="button button-size" href="./principals.html" draggable="false">
                <div>
                    Principals
                </div>
            </a>
        </div>
        <div style="flex-grow:90">
            <div class="griddy">
                <div id="formdiv" class="griddy-item">
                    <input class="c-checkbox" type="checkbox" id="checkbox">
                    <div class="c-formContainer">
                        <form class="c-form">
                            <input class="c-form__input" placeholder="Team name" type="text" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" required id="teamName">
                            <label class="c-form__buttonLabel" for="checkbox">
                                <button class="button c-form__button" type="button" onclick="create()">Add</button>
                            </label>
                            <label class="c-form__toggle" for="checkbox" data-title="Create a team"></label>
                        </form>
                    </div>
                </div>
                <div class="button-sizetoo griddy-item2" id="updatediv">
                    <div class="containerinput2">
                        <div class="container__item">
                            <form class="form">
                                <input type="text" class="form__field" placeholder="Teams name" id="teamNameToUpdate" />
                                <button type="button" class="btn btn--primary btn--inside uppercase" onclick="update()">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="container griddy-item3">
                    <div class="table">
                        <div class="table-header">
                            <div class="header__item">Id</div>
                            <div class="header__item">Name</div>
                            <div class="header__item">Actions</div>
                        </div>
                        <div class="table-content" id="resultarea">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
