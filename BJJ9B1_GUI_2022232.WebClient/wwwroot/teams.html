<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Teams page</title>
    <link rel="stylesheet" href="teamDesign.css">
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="tabledesign.css">
</head>
<body class="bodydriver">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script type="text/javascript" src="teams.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <div class="maingridmenu">
        <div class="navtext">
            Teams Page
        </div>
        <div class="navbtn1" onclick="linker('home')">
            <div class="center">
                <button class="btn">
                    <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                    </svg>
                    <span>Home</span>
                </button>
            </div>
        </div>
        <div class="navbtn2" onclick="linker('drivers')">
            <div class="center">
                <button class="btn">
                    <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                    </svg>
                    <span>Drivers</span>
                </button>
            </div>

        </div>
        <div class="navbtn3" onclick="linker('principals')">
            <div class="center">
                <button class="btn">
                    <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                    </svg>
                    <span>Principals</span>
                </button>
            </div>

        </div>
        <div class="navbtn4" onclick="linker('stats')">
            <div class="center">
                <button class="btn">
                    <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                    </svg>
                    <span>Stats</span>
                </button>
            </div>
        </div>

    </div>
    <div class="maingridcreate">
        <span class="inputed spanning movingcompany">
            <input class="inpertuante" type="text" placeholder="Create team" id="teamName">
            <span class="spanning"></span>
        </span>
        <div class="create">
            <div class="center">
                <button class="btn" onclick="create()">
                    <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                    </svg>
                    <span>Create</span>
                </button>
            </div>
        </div>
    </div>
    <div class="maingridupdate">
        <span class="inputed spanning movingcompany">
            <input class="inpertuante" type="text" placeholder="Update team" id="teamNameToUpdate">
            <span class="spanning"></span>
        </span>
        <div class="update" id="updatable">
            <div class="center">
                <button class="btn" onclick="update()">
                    <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                    </svg>
                    <span>Update</span>
                </button>
            </div>
        </div>
    </div>
    <div class="table">
        <div class="table-header">
            <div class="header__item">ID</div>
            <div class="header__item">Name</div>
            <div class="header__item">Action</div>
        </div>
        <div class="table-content" id="resultarea">

        </div>
    </div>
</body>
</html>
