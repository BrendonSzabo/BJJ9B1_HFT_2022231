<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Team Principals page</title>
    <link rel="stylesheet" href="principalStyle.css">
    <link rel="stylesheet" href="tabledesign.css">
</head>
<body class="bodydriver">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script type="text/javascript" src="principals.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <div class="maingridmenu">
        <div class="navtext">
            Team Principals page
        </div>
        <div class="navbtn1" onclick="linker('home')">
            <div class="center">
                <button class="btn">
                    <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                    </svg>
                    <span>Home</span>
                </button>
            </div>
        </div>
        <div class="navbtn2" onclick="linker('teams')">
            <div class="center">
                <button class="btn">
                    <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                    </svg>
                    <span>Teams</span>
                </button>
            </div>

        </div>
        <div class="navbtn3" onclick="linker('drivers')">
            <div class="center">
                <button class="btn">
                    <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                    </svg>
                    <span>Drivers</span>
                </button>
            </div>

        </div>
        <div class="navbtn4" onclick="linker('stats')">
            <div class="center">
                <button class="btn">
                    <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                    </svg>
                    <span>Stats</span>
                </button>
            </div>
        </div>

    </div>
    <div class="maingridcreate">
            <input class="inpertuante" type="text" placeholder="Principal name" id="principalName">
            <input class="inpertuante" type="text" placeholder="Principal birthdate" id="principalBirthdate">
        <div class="create">
            <div class="center">
                <button class="btn" onclick="create()">
                    <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                    </svg>
                    <span>Create</span>
                </button>
            </div>
        </div>
    </div>
    <div class="maingridupdate">
        <input class="inpertuante" type="text" placeholder="Principal name" id="principalNameToUpdate">
        <input class="inpertuante" type="text" placeholder="Principal birthdate" id="principalBirthDateToUpdate">
        <div class="update">
            <div class="center" onclick="update()" id="updatable">
                <button class="btn">
                    <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                    </svg>
                    <span>Update</span>
                </button>
            </div>
        </div>
    </div>
    <div class="table">
        <div class="table-header">
            <div class="header__item">ID</div>
            <div class="header__item">Name</div>
            <div class="header__item">Birth</div>
            <div class="header__item">Action</div>
        </div>
        <div class="table-content" id="resultarea">

        </div>
    </div>
</body>
</html>
